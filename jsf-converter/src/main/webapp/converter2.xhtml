<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF Examples</title>
</h:head>
<h:body>
	<h:form>
		Format of the date should be as: dd-MM-yyyy
		<br/>
		The output will be as yyyy/MM/dd
		<h:panelGrid columns="3">
			<h:outputText value="Date" />
			<h:inputText id="txt_date" value="#{myConverterBean2.date}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:message for="txt_date" />
		</h:panelGrid>
		<h:commandButton id="btn_action" value="Submit"  />
		<h:outputText value="#{myConverterBean2.date}">
			<f:convertDateTime pattern="yyyy/MM/dd" />
		</h:outputText>
	</h:form>
</h:body>
</html>
