<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF Examples</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Value" />
			<h:inputText id="txt_value" value="#{myConverterBean1.longValue}">
				<f:convertNumber pattern="#,##0.0#;(#)" />
			</h:inputText>
			<h:message for="txt_value" />
		</h:panelGrid>
		<h:commandButton id="btn_action" value="Submit"  />
		<h:outputText value="#{myConverterBean1.longValue}">
			<f:convertNumber pattern="#,##0.0#;(#)" />
		</h:outputText>
	</h:form>
</h:body>
</html>
