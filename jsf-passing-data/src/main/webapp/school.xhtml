<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:body>
		<h:form>
			<h:dataTable id="results" value="#{schoolView.schools}" var="s">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{s.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Students" />
					</f:facet>
					<h:commandLink action="student">
						<h:outputText value="View" />
						<f:setPropertyActionListener target="#{studentView.school}" value="#{s}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
