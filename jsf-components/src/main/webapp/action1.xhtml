<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>JSF Examples</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="ID" />
			<h:inputText id="txt_id" value="#{myActionBean1.newCountry.id}" />
			<h:outputText value="Name" />
			<h:inputText id="txt_name" value="#{myActionBean1.newCountry.name}" />
			<h:outputText value="Population" />
			<h:inputText id="txt_population" value="#{myActionBean1.newCountry.population}" />
		</h:panelGrid>
		<h:commandButton id="btn_save" value="Add" action="#{myActionBean1.addCountry}" />
	</h:form>
	<br/>
	<h:dataTable value="#{myActionBean1.countries}" var="c" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{c.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{c.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Population" />
			</f:facet>
			<h:outputText value="#{c.population}" />
		</h:column>
	</h:dataTable>
</body>
</html>
